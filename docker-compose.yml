version: '3.8'

services:
  # 后端API服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: xboard-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/xboard
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=your-secret-key-here
      - SMTP_HOST=smtp.qq.com
      - SMTP_PORT=587
      - SMTP_USER=your-email@qq.com
      - SMTP_PASSWORD=your-smtp-password
      - EMAILS_FROM_EMAIL=your-email@qq.com
      - EMAILS_FROM_NAME=XBoard Modern
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
    networks:
      - xboard-network

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: xboard-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000/api/v1
    depends_on:
      - backend
    networks:
      - xboard-network

  # PostgreSQL数据库
  postgres:
    image: postgres:15-alpine
    container_name: xboard-postgres
    environment:
      - POSTGRES_DB=xboard
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - xboard-network

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: xboard-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - xboard-network

  # Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: xboard-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - backend
      - frontend
    networks:
      - xboard-network

volumes:
  postgres_data:
  redis_data:

networks:
  xboard-network:
    driver: bridge 