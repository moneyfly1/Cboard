<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试用户API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        .button:hover { background: #0056b3; }
        .result { margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 3px; white-space: pre-wrap; }
        .error { color: red; }
        .success { color: green; }
        table { width: 100%; border-collapse: collapse; margin: 10px 0; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <div class="container">
        <h1>测试用户API</h1>
        
        <div class="section">
            <h2>1. 管理员登录</h2>
            <input type="email" id="email" placeholder="管理员邮箱" value="admin@example.com" style="width: 200px; padding: 5px; margin: 5px;">
            <input type="password" id="password" placeholder="密码" value="admin123" style="width: 200px; padding: 5px; margin: 5px;">
            <button class="button" onclick="login()">登录</button>
            <div id="loginResult" class="result"></div>
        </div>
        
        <div class="section">
            <h2>2. 获取用户列表</h2>
            <button class="button" onclick="getUsers()">获取用户列表</button>
            <div id="usersResult" class="result"></div>
            <div id="usersTable"></div>
        </div>
        
        <div class="section">
            <h2>3. 获取用户统计</h2>
            <button class="button" onclick="getUserStats()">获取用户统计</button>
            <div id="statsResult" class="result"></div>
        </div>
        
        <div class="section">
            <h2>4. 获取订阅列表</h2>
            <button class="button" onclick="getSubscriptions()">获取订阅列表</button>
            <div id="subsResult" class="result"></div>
            <div id="subsTable"></div>
        </div>
    </div>

    <script>
        let token = '';
        const baseURL = '/api/v1';
        
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${baseURL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: email, // 后端API使用username字段
                        password: password
                    })
                });
                
                const data = await response.json();
                const resultDiv = document.getElementById('loginResult');
                
                if (response.ok && data.access_token) {
                    token = data.access_token;
                    resultDiv.innerHTML = `<span class="success">✅ 登录成功！Token: ${token.substring(0, 20)}...</span>`;
                } else {
                    resultDiv.innerHTML = `<span class="error">❌ 登录失败: ${JSON.stringify(data, null, 2)}</span>`;
                }
            } catch (error) {
                document.getElementById('loginResult').innerHTML = `<span class="error">❌ 登录请求失败: ${error.message}</span>`;
            }
        }
        
        async function getUsers() {
            if (!token) {
                document.getElementById('usersResult').innerHTML = '<span class="error">❌ 请先登录</span>';
                return;
            }
            
            try {
                const response = await fetch(`${baseURL}/admin/users?page=1&size=20`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                const resultDiv = document.getElementById('usersResult');
                const tableDiv = document.getElementById('usersTable');
                
                if (response.ok && data.success) {
                    const users = data.data.users;
                    const total = data.data.total;
                    
                    resultDiv.innerHTML = `<span class="success">✅ 成功获取用户列表，共 ${total} 个用户</span>`;
                    
                    // 显示用户表格
                    if (users && users.length > 0) {
                        let tableHTML = `
                            <table>
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>用户名</th>
                                        <th>邮箱</th>
                                        <th>状态</th>
                                        <th>创建时间</th>
                                        <th>订阅数</th>
                                    </tr>
                                </thead>
                                <tbody>
                        `;
                        
                        users.forEach(user => {
                            tableHTML += `
                                <tr>
                                    <td>${user.id}</td>
                                    <td>${user.username}</td>
                                    <td>${user.email}</td>
                                    <td>${user.status}</td>
                                    <td>${user.created_at ? new Date(user.created_at).toLocaleString() : 'N/A'}</td>
                                    <td>${user.subscription_count || 0}</td>
                                </tr>
                            `;
                        });
                        
                        tableHTML += '</tbody></table>';
                        tableDiv.innerHTML = tableHTML;
                    } else {
                        tableDiv.innerHTML = '<p>没有用户数据</p>';
                    }
                } else {
                    resultDiv.innerHTML = `<span class="error">❌ 获取用户列表失败: ${data.message || JSON.stringify(data, null, 2)}</span>`;
                    tableDiv.innerHTML = '';
                }
            } catch (error) {
                document.getElementById('usersResult').innerHTML = `<span class="error">❌ 获取用户列表请求失败: ${error.message}</span>`;
                document.getElementById('usersTable').innerHTML = '';
            }
        }
        
        async function getUserStats() {
            if (!token) {
                document.getElementById('statsResult').innerHTML = '<span class="error">❌ 请先登录</span>';
                return;
            }
            
            try {
                const response = await fetch(`${baseURL}/admin/users/statistics`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                const resultDiv = document.getElementById('statsResult');
                
                if (response.ok && data.success) {
                    const stats = data.data;
                    resultDiv.innerHTML = `
                        <span class="success">✅ 成功获取用户统计</span><br>
                        总用户数: ${stats.totalUsers}<br>
                        活跃用户数: ${stats.activeUsers}<br>
                        今日新用户: ${stats.newUsersToday}<br>
                        昨日新用户: ${stats.newUsersYesterday}<br>
                        订阅率: ${stats.subscriptionRate}%
                    `;
                } else {
                    resultDiv.innerHTML = `<span class="error">❌ 获取用户统计失败: ${data.message || JSON.stringify(data, null, 2)}</span>`;
                }
            } catch (error) {
                document.getElementById('statsResult').innerHTML = `<span class="error">❌ 获取用户统计请求失败: ${error.message}</span>`;
            }
        }
        
        async function getSubscriptions() {
            if (!token) {
                document.getElementById('subsResult').innerHTML = '<span class="error">❌ 请先登录</span>';
                return;
            }
            
            try {
                const response = await fetch(`${baseURL}/admin/subscriptions?page=1&size=20`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                const resultDiv = document.getElementById('subsResult');
                const tableDiv = document.getElementById('subsTable');
                
                if (response.ok && data.success) {
                    const subscriptions = data.data.subscriptions;
                    const total = data.data.total;
                    
                    resultDiv.innerHTML = `<span class="success">✅ 成功获取订阅列表，共 ${total} 个订阅</span>`;
                    
                    // 显示订阅表格
                    if (subscriptions && subscriptions.length > 0) {
                        let tableHTML = `
                            <table>
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>用户ID</th>
                                        <th>状态</th>
                                        <th>到期时间</th>
                                        <th>设备限制</th>
                                    </tr>
                                </thead>
                                <tbody>
                        `;
                        
                        subscriptions.forEach(sub => {
                            tableHTML += `
                                <tr>
                                    <td>${sub.id}</td>
                                    <td>${sub.user_id}</td>
                                    <td>${sub.status}</td>
                                    <td>${sub.expire_time ? new Date(sub.expire_time).toLocaleString() : 'N/A'}</td>
                                    <td>${sub.device_limit || 0}</td>
                                </tr>
                            `;
                        });
                        
                        tableHTML += '</tbody></table>';
                        tableDiv.innerHTML = tableHTML;
                    } else {
                        tableDiv.innerHTML = '<p>没有订阅数据</p>';
                    }
                } else {
                    resultDiv.innerHTML = `<span class="error">❌ 获取订阅列表失败: ${data.message || JSON.stringify(data, null, 2)}</span>`;
                    tableDiv.innerHTML = '';
                }
            } catch (error) {
                document.getElementById('subsResult').innerHTML = `<span class="error">❌ 获取订阅列表请求失败: ${error.message}</span>`;
                document.getElementById('subsTable').innerHTML = '';
            }
        }
    </script>
</body>
</html>
